{% for tag in tags %}
<div class="ui segment">
    <div class="content">
        <h1 class="ui dividing header"><a class="header" href="{% url 'tags:detail' tag %}">{{ tag|prettify }}</a></h1>
        <div class="description">
            <p>{{ tag.description_html|safe }}</p>
        </div>
    </div>
</div>
{% empty %}
{% endfor %}
