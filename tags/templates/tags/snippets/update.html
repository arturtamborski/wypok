<div class="ui segment">
    <form enctype="multipart/form-data" method="post" action="{% url 'tags:update' tag %}" class="ui form">
        {% csrf_token %}
        <h1 class="ui dividing header">Edit {{ tag|prettify }}</h1>
        {{ form.as_p }}
        <button type="submit" class="ui positive fluid submit button">Save</button>
    </form>
</div>
