<div class="ui segment">
    <form enctype="multipart/form-data" method="post" action="{% url 'sections:posts:comments:create' post.section post.id post.slug %}" class="ui form">
        {% csrf_token %}
        <textarea name="content" rows="2"></textarea>
        <input id="id_attachment" name="attachment" type="file">
        <p></p>
        <button type="submit" class="ui positive fluid submit button">Send</button>
    </form>
</div>
