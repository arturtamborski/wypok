<div class="ui segment">
    <form method="post" action="{% url 'profiles:delete' profile %}" class="ui form">
        {% csrf_token %}
        <h1 class="ui dividing header">Delete {{ profile|prettify }}?</h1>
        {{ form.as_p }}
        <button type="submit" class="ui green fluid submit button">Yes</button>
        <p></p>
        <a href="{% url 'profiles:detail' profile %}" class="ui red fluid submit button">No</a>
    </form>
</div>
