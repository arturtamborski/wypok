{% extends "base.html" %}

{% block title %}
@{{ profile }}'s profile
{% endblock %}

{% block content %}
    <h2>
        {{ profile }}
    </h2>
{{ profile.get_state_display }}
{{ profile.description }}
    <div>
        posts:
        {% for post in posts %}
            {% include 'sections/snippets/post.html' with detail=False %}
        {% endfor %}
    </div>
{% endblock %}
