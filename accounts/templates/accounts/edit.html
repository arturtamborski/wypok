{% extends "base.html" %}

{% block title %}
Edit @{{ profile }}'s profile
{% endblock %}

{% block content %}
<div class="ui segment">
    <form method="post" action="{% url 'accounts:edit' profile %}" class="ui form">
        <h1 class="ui dividing header">Edit profile {{ profile }}</h1>
        {{ form.as_p }}
        <button type="submit" class="ui green fluid submit button">Save</button>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
