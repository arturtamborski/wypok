<div class="ui segment">
    <form enctype="multipart/form-data" method="post" action="{% url 'sections:posts:update' post.section post.id post.slug %}" class="ui form">
        {% csrf_token %}
        <h1 class="ui dividing header">Edit {{ post|prettify }}</h1>
        {{ form.as_p }}
        <button type="submit" class="ui positive fluid submit button">Save</button>
    </form>
</div>
