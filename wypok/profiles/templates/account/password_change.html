{% extends "base.html" %}

{% block title %}
Change password
{% endblock %}

{% block content %}
<div class="ui segment">
    <form class="ui form" method="post" action="{% url 'account_change_password' %}">
        <h1 class="ui dividing header">
            Change password
        </h1>
        {{ form.as_p }}
        {% csrf_token %}
        <button class="ui positive fluid submit button" type="submit">Change</button>
    </form>
</div>
{% endblock %}
