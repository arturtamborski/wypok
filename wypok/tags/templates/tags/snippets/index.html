<div class="ui segment">
    <div class="content">
	<h1 class="ui dividing header">Tags</h1>
        <div class="description">
        </div>
        <div class="actions">
            {% if request.user|is_member:'green' %}
            <a href="{% url 'tags:create' %}" class="ui button link">add</a>
            {% endif %}
        </div>
    </div>
</div>
{% for tag in tags %}
<div class="ui segment">
    <div class="content">
        <h2 class="ui dividing header"><a class="header" href="{% url 'tags:detail' tag %}">{{ tag|prettify }}</a></h2>
        <div class="description">
            <p>{{ tag.description_html|safe }}</p>
        </div>
    </div>
</div>
{% empty %}
{% endfor %}
