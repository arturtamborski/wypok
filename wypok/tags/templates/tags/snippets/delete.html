<div class="ui segment">
    <form method="post" action="{% url 'tags:delete' tag %}" class="ui form">
        {% csrf_token %}
        <h1 class="ui dividing header">Delete {{ tag|prettify }}?</h1>
        {{ form.as_p }}
        <button type="submit" class="ui positive fluid submit button">Yes</button>
        <p></p>
        <a href="{% url 'sections:home' %}" class="ui negative fluid submit button">No</a>
    </form>
</div>
